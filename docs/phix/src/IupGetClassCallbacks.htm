      <h1 class="title">IupGetClassCallbacks</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica">
            include pGUI.e
            <br>
            <br>
            sequence names = IupGetClassCallbacks(string classname)
          </font>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Returns the names of all registered callbacks of a class.
            <br>
            <br>
            classname: name of the class
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>See Also:</b>
         </td>
         <td>
          <a href="IupGetClassName.htm">IupGetClassName</a>,
          <a href="IupGetClassType.htm">IupGetClassType</a>,
          <a href="IupGetAllAttributes.htm">IupGetAllAttributes</a>
         </td>
        </tr>
       </table>
       <p></p>
      </div>
