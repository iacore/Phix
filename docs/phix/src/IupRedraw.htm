      <h1 class="title">IupRedraw</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica">
            include pGUI.e
            <br>
            <br>
            IupRedraw(Ihandle ih, bool children)
          </font>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Force the element and its children to be redrawn immediately.
            <br>
            <br>
            ih: identifier of the interface element.
            children: flag to update its children. Can be 0 or 1.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>See Also:</b>
         </td>
         <td>
          <a href="IupUpdate.htm">IupUpdate</a>
         </td>
        </tr>
       </table>
       <br>
       <br>
      </div>
