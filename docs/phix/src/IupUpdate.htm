      <h1 class="title">IupUpdate</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica">
            include pGUI.e
            <br>
            <br>
            IupUpdate(Ihandle ih)
            <br>
            <i>-- or --</i>
            <br>
            IupUpdateChildren(Ihandle ih)
          </font>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Mark the element or its children to be redrawn when the control returns to the system.
            <br>
            <br>
            ih: identifier of the interface element.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>See Also:</b>
         </td>
         <td>
          <a href="IupRedraw.htm">IupRedraw</a>
         </td>
        </tr>
       </table>
       <br>
       <br>
