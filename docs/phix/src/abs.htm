      <h1 class="title">abs</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica">
            atom x2 = abs(atom x1)
          </font>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>Calculate the absolute (unsigned) value of x1.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Comments:</b>
         </td>
         <td>This function may be applied to an atom or sq_abs() to all elements
             of a sequence. The rules for
          <a href="seqops.htm">sequence operations</a> apply.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Example:</b>
         </td>
         <td>
<!--eucode>
r = abs(-4)
-- r is 4
</eucode-->
<pre>
<font color="#000000">r</font><font color="#0000FF"> =</font><font color="#800080"> abs</font><font color="#0000FF">(-</font><font color="#000000">4</font><font color="#0000FF">)
</font><font color="#000080"><i>-- r is 4</i></font>
</pre>
         </td>
        </tr>
       </table>
      </div>
     </stripped>
