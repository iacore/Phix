      <h1 class="title">Procedure Call</h1>
      <div id="mainSection">
         A
        <font color="#030303">
         <b>procedure call</b>
        </font> starts execution of a procedure, passing it an optional list of argument values. e.g.
<!--eucode>
     plot(x, 23)
</eucode-->
<pre>
<font color="#000000">     plot</font><font color="#0000FF">(</font><font color="#000000">x</font><font color="#0000FF">,</font><font color="#000000"> 23</font><font color="#0000FF">)</font>
</pre>
       See also: <a href="procedures.htm">Procedures</a>
      </div>
     </stripped>
    </get>
