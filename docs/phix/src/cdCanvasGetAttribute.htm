       <table>

        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica">
            include pGUI.e
            <br>
            <br>
            nullable_string res = cdCanvasGetAttribute(cdCanvas hCdCanvas, string name)
          </font>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         <td>
            Returns a custom attribute from the driver of the active canvas. If the driver does not have this attribute, it returns NULL.
