        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica">
            include pGUI.e
            <br>
            <br>
            integer p = cdCanvasGetColorPlanes(cdCanvas hCdCanvas)
          </font>

        <tr>
         <td valign=top>
          <b>Description:</b>
         <td>

         </td>
