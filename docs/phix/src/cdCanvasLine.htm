      <h1 class="title">cdCanvasLine</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica">
            include pIUP.e
            <br>
            <br>
            cdCanvasLine(cdCanvas hCdCanvas, atom x1, atom y1, atom x2, atom y2)
          </font>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         <td>
            Draws a line from (x1,y1) to (x2,y2) using the current foreground color and line width and style. Both points are included in the line. 
         </td>
        </tr>
       </table>
       <p></p>
