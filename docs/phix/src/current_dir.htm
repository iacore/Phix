      <h1 class="title">current_dir</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica">
             string s = current_dir()
          </font>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>Return the name of the current working directory.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Example:</b>
         </td>
         <td>
<!--eucode>
s = current_dir()
-- s would be "C:\Users\Pete\My Documents" if you were in that directory
</eucode-->
<pre>
<font color="#000000">s</font><font color="#0000FF"> =</font><font color="#800080"> current_dir</font><font color="#0000FF">()
</font><font color="#000080">-- s would be "C:\Users\Pete\My Documents" if you were in that directory</font>
</pre>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>See Also:</b>
         </td>
         <td>
          <a href="dir.htm">dir</a>,
          <a href="chdir.htm">chdir</a>,
          <a href="getenv.htm">getenv</a>
         </td>
        </tr>
       </table>
       <p></p>
      </div>
     </stripped>
    </get>
