     <stripped>
      <h1 class="title">Rendering</h1>
      <div id="mainSection">
        The following routines are wrapped: 
        glClear, 
        glClearColor, 
        glClearDepth (aka glClearDepthf),
        glFinish, 
        glFlush
        <br>
        <br>
        The following routines are available but not yet wrapped: 
        glClearStencil, 
        glReadPixels
        <br>
        <br>
        Note that 
        glClearBuffer and 
        glReadBuffer 
        are not part of OpenGL ES 2.0 or WebGL.
