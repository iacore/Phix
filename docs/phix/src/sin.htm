<head>
 <body>
  <toc>
   <these>
    <get>
     <stripped>
      <h1 class="title">sin</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica"> atom x2 = sin(atom x1)
          </font>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>Return the sine of x1, where x1 is in radians.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Comments:</b>
         </td>
         <td>This function may be applied to an atom or sq_sin() to all elements of a sequence.
            The rules for
          <a href="seqops.htm">sequence operations</a> apply.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Example:</b>
         </td>
         <td>
<!--eucode>
sin_x = sin(.9)
-- sin_x is 0.783
</eucode-->
<pre>
<font color="#000000">sin_x</font><font color="#0000FF"> =</font><font color="#7060A8"> sin</font><font color="#0000FF">(</font><font color="#000000">.9</font><font color="#0000FF">)
</font><font color="#000080"><i>-- sin_x is 0.783</i></font>
</pre>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>See Also:</b>
         </td>
         <td>
          <a href="cos.htm">cos</a>,
          <a href="tan.htm">tan</a>
         </td>
        </tr>
       </table>
      </div>
     </stripped>
    </get>
   </these>
  </toc>
 </body>
</head>
