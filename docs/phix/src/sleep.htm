      <h1 class="title">sleep</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica">
              sleep(atom a)
          </font>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>Suspend execution for a seconds.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Comments:</b>
         </td>
         <td>Fractions are allowed, unlike the RDS Eu version of this procedure which only accepts whole seconds.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Example:</b>
         </td>
         <td>
<!--eucode>
puts(1, "Waiting 15 seconds...\n")
sleep(15)
puts(1, "Done.\n")
</eucode-->
<pre>
<font color="#000000"></font><font color="#7060A8">puts</font><font color="#0000FF">(</font><font color="#000000">1</font><font color="#0000FF">,</font><font color="#008000"> "Waiting 15 seconds...\n"</font><font color="#0000FF">)
</font><font color="#7060A8">sleep</font><font color="#0000FF">(</font><font color="#000000">15</font><font color="#0000FF">)
</font><font color="#7060A8">puts</font><font color="#0000FF">(</font><font color="#000000">1</font><font color="#0000FF">,</font><font color="#008000"> "Done.\n"</font><font color="#0000FF">)</font>
</pre>
         </td>
        </tr>

          <a href="time.htm">time</a>
         </td>
        </tr>
