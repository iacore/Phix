      <h1 class="title">DROP INDEX</h1>
      <div id="mainSection">
       <p><b><a href="sqlite3_syntaxdiagrams.htm#drop-index-stmt">drop-index-stmt:</a></b>
        <button id='x1071' onclick='hideorshow("x1071","x1072")'>hide</button>
       </p>
       <div id='x1072' class='imgcontainer'>
        <img alt="syntax diagram drop-index-stmt" src="images/syntax/drop-index-stmt.gif" />
       </div>
       <p>The DROP INDEX statement removes an index added
        with the <a href="sqlite3_lang_createindex.htm">CREATE INDEX</a> statement.  The index is completely removed from
        the disk.  The only way to recover the index is to reenter the
        appropriate <a href="sqlite3_lang_createindex.htm">CREATE INDEX</a> command.
       </p>
