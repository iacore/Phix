      <h1 class="title">REPLACE</h1>
      <div id="mainSection">
       <p>The REPLACE command is an alias for the <a href="sqlite3_lang_conflict.htm">INSERT OR REPLACE</a>
        variant of the <a href="sqlite3_lang_insert.htm">INSERT</a> command.  
        This alias is provided for compatibility other SQL database engines.  See the 
        <a href="sqlite3_lang_insert.htm">INSERT</a> command documentation for additional information.
       </p>
      </div>
