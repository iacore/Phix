     <stripped>
      <h1 class="title">unregister_block</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td>
          <b>Definition:</b>
         </td>
         <td>
          include machine.e <!--(or safe.e)-->
          <br>
          unregister_block(<a href="atom.htm">atom</a> a)
         </td>
        </tr>
        <tr>
         <td>
          <b>Description:</b>
         </td>
         <td>
            This routine does nothing. Unlike Euphoria, which has a different version of this routine in safe.e, 
            Phix has no such file.
<!--
            Remove a block of memory from the list of safe blocks maintained by
           <b>safe.e</b> (the debug version of <b>machine.e</b>). The block starts at address a.
         </td>
        </tr>
        <tr>
         <td>
          <b>Comments:</b>
         </td>
         <td>This routine is only meant to be used for
          <b>debugging purposes
          </b>. Use it to unregister blocks of memory that you have
          previously registered using register_block(). By unregistering a block,
          you remove it from the list of safe blocks maintained by <b>safe.e</b>.
          This prevents your program from performing any further reads or writes of memory within the block.
         </td>
        </tr>
        <tr>
         <td>
          <b></b>
         </td>
         <td>See register_block() for further comments and an example.
         </td>
        </tr>
        <tr>
         <td>
          <b>See Also:</b>
         </td>
         <td>
          <a href="register_block.htm">register_block</a>
< !--
          <a href="library.htm#safe">
            <b>safe.e</b>
          </a>
-->
         </td>
        </tr>
        <tr>
         <td>
          <a href="p2js.htm"><span class="pwap2js"><b>pwa/p2js:</b></span></a>
         </td>
         <td>
          <a href="notpgui.htm"><span class="illegal">Not supported</span></a>.
         </td>
        </tr>
       </table>
      </div>
     </stripped>
