<head>
 <body>
  <toc>
   <these>
    <get>
     <stripped>
      <h1 class="title">upper</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica">
             object x2 = upper(object x1)
          </font>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>  Convert an atom or sequence to upper case.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Example:</b>
         </td>
         <td>
<!--eucode>
s = upper("Euphoria")
-- s is "EUPHORIA"
a = upper('g')
-- a is 'G'
s = upper({"Euphoria", "Programming"})
-- s is {"EUPHORIA", "PROGRAMMING"}
</eucode-->
<pre>
<font color="#000000">s</font><font color="#0000FF"> =</font><font color="#800080"> upper</font><font color="#0000FF">(</font><font color="#008000">"Euphoria"</font><font color="#0000FF">)
</font><font color="#000080">-- s is "EUPHORIA"
</font><font color="#000000">a</font><font color="#0000FF"> =</font><font color="#800080"> upper</font><font color="#0000FF">(</font><font color="#008000">'g'</font><font color="#0000FF">)
</font><font color="#000080">-- a is 'G'
</font><font color="#000000">s</font><font color="#0000FF"> =</font><font color="#800080"> upper</font><font color="#0000FF">(</font><font color="#800000">{</font><font color="#008000">"Euphoria"</font><font color="#0000FF">,</font><font color="#008000"> "Programming"</font><font color="#800000">}</font><font color="#0000FF">)
</font><font color="#000080">-- s is {"EUPHORIA", "PROGRAMMING"}</font>
</pre>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>See Also:</b>
         </td>
         <td>
          <a href="lower.htm">lower</a>
         </td>
        </tr>
       </table>
      </div>
     </stripped>
    </get>
   </these>
  </toc>
 </body>
</head>
