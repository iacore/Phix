<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset='utf-8'/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>adp - pwa/p2js</title>
  <link type="text/css" rel="stylesheet" media="screen" href="pGUI.css"/>
 </head>
 <body>
  <script src="p2js.js"></script>
  <script>
// auto-generated by pwa/p2js
//
// pwa\phix\adp.exw
// ================
//
//  from http://rosettacode.org/wiki/Abundant,_deficient_and_perfect_number_classifications#JavaScript
//
let deficient = 0, perfect = 0, abundant = 0,
    Pn; // sum of proper divisors of n
for (let n=1; n<=20000; n+=1) {
    Pn = sum(factors(n))+(n!=1);
    if (Pn==n) {
        perfect += 1;
    } else if (Pn<n) {
        deficient += 1;
    } else {
        abundant += 1;
    }
}
printf(1,"deficient:%d, perfect:%d, abundant:%d\n",[deficient, perfect, abundant]);
[] = wait_key();
  </script>
 </body>
</html>
