<!DOCTYPE html>
<html lang="en" >
 <head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width"/>
  <meta name="description" content="Test drop/paste/edit file"/>
  <title>Drop Test</title>
  <link rel="stylesheet" href="drop.css"/>
 </head>
 <body>
  <!--
    DEV IupDialog/IupBrowseButton/IupMultiLine(===IupText(MULTILINE=YES)),
        or maybe even an IupSyntaxColouredText(LANG=exw/js/html/css)...)
  -->
  <h1>Test drop/paste/edit file</h1>
  <span class="template-2col">
   <div>
    <input type="file" name="fileElem" id="fileElem" accept=".exw,.htm,.html,.js,.css"/>
    <label class="button" for="fileElem">Choose File</label>
    <div type="text" class="label truncate" id="filename">(&#8656; NB: Choosing the <i>same</i> file twice does not reload/reset it, <i>even after</i> drop/paste, picking another first however does)</div>
    <div id="drop-area">
     <textarea id="input" placeholder="Type, paste, drag and drop a file here, or click the button above..."></textarea>
    </div>
   </div>
   <div>
    <label><b>Output</b></label>
    <textarea id="output"></textarea>
   </div>
  </span>
  <script src="drop.js"></script>
 </body>
</html>
<!--
prism: a text input with opacity 0.7 overlaid exactly with a text output.
       just tokenise then -> eg <span class="token comment">..</span> & "none" as-is.
