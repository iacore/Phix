  <title>Canvas/ImgData Test</title>
  <style>
img {
  filter: url('url("data:image/svg+xml;utf8,<svg%20xmlns='http://www.w3.org/2000/svg'><filter%20id='grayscale'><feColorMatrix%20type='matrix'%20values='0.3333%200.3333%200.3333%200%200%200.3333%200.3333%200.3333%200%200%200.3333%200.3333%200.3333%200%200%200%200%200%201%200'/></filter></svg>#grayscale");')
}
  </style>
 </head>
 <body>
<!--
  <canvas id="output" alt="Grey dot"></canvas>
-->
  <img id="myimage" />
<!--
<div style='display: none'>
  <img id='img' src='test.png' />
</div>
-->
  <script>
//const canvas = document.getElementById("output"),
//      cnx = canvas.getContext("2d");
//      myimg = new Image();
let myimg = document.getElementById("myimage");
//let img = document.getElementById("img");

function grey() {
    const canvas = document.createElement("canvas"),
          cnx = canvas.getContext("2d");
    let w = myimg.width, h = myimg.height, imgPixels;
    canvas.width = w;
    canvas.height = h;
    cnx.drawImage(myimg, 0 , 0);
    imgPixels = cnx.getImageData(0, 0, w, h);
    for (let y = 0; y < h; y += 1){
        for (let x = 0; x < w; x += 1){
            let i = (y * 4) * w + x * 4,
// aside: I do not actually know whether this is rgb, rbg, bgr, brg, or whatever...
//Wikipedia (Luma):
//let lightness = parseInt(pixels[i]*.299 + pixels[i + 1]*.587 + pixels[i + 2]*.114);
//
//elsewhere (source unknown):
//let lightness = parseInt(3*pixels[i] + 4*pixels[i + 1] + pixels[i + 2] >>> 3);
//
//Wikipedia (Linear Luminance):
//let lightness = 0.2126 * pixels[i] + 0.715 * pixels[i+1] + 0.0722 * pixels[i+2];
//29.9% Red + 58.7% Green + 11.4% Blue.
                r = imgPixels.data[i],
                g = imgPixels.data[i + 1],
                b = imgPixels.data[i + 2],
                avg = (r + g + b) / 3;
            imgPixels.data[i] = avg;
            imgPixels.data[i + 1] = avg;
            imgPixels.data[i + 2] = avg;
        }
    }

    cnx.putImageData(imgPixels, 0, 0, 0, 0, imgPixels.width, imgPixels.height);
    myimg.onload = null; // else next line re-triggers it!
    myimg.src = canvas.toDataURL();
}

myimg.onload = grey;
