<!DOCTYPE html>
<html lang="en" >
 <head>
  <meta charset='utf-8'/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tabs test - pwa/p2js</title>
  <link type="text/css" rel="stylesheet" media="screen" href="../pGUI.css" />
 </head>
 <body>
  <script src="../p2js.js"></script>
  <script src="../pGUI.js"></script>
  <script>
// auto-generated by pwa/p2js
//--
//-- pwa\phix\tabs.exw
//-- =================
//--
//--     Creates an IupTabs control.
//--
//include pGUI.e

function TabChangePos_cb(/*Ihandle**/ ih, /*int*/ new_tab, old_tab) {
  printf(1,"new Tab: %d, old Tab: %d\n", ["sequence",new_tab, old_tab]);
  return IUP_DEFAULT;
}

IupOpen();

let /*Ihandle*/ vboxA = IupVbox(["sequence",IupLabel("Inside Tab A"), IupButton("Button A")],`TABTITLE="Tab A"`);
let /*Ihandle*/ vboxB = IupVbox(["sequence",IupLabel("Inside Tab B"), IupButton("Button B")],`TABTITLE="Tab B"`);
let /*Ihandle*/ vboxC = IupVbox(["sequence",IupLabel("Inside Tab C"), IupButton("Button C")],`TABTITLE="Tab C"`);
let /*Ihandle*/ vboxD = IupVbox(["sequence",IupLabel("Inside Tab D"), IupButton("Button D")],`TABTITLE="Tab D"`);
let /*Ihandle*/ tabs = IupTabs(["sequence",vboxA, vboxB, vboxC, vboxD],"SIZE=160x80");
IupSetCallback(tabs, "TABCHANGEPOS_CB", Icallback(TabChangePos_cb));
let /*Ihandle*/ dlg = IupDialog(IupHbox(["sequence",tabs],"MARGIN=10x10"),`TITLE="IupTabs test"`);
IupCloseOnEscape(dlg);
IupShowXY(dlg, IUP_CENTER, IUP_CENTER);
if (platform()!==WEB) {
    IupMainLoop();
    IupClose();
}
//IupShow(dlg);
  </script>
 </body>
</html>
