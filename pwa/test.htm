<!DOCTYPE html>
<html lang="en" >
 <head>

 </head>
 <body style="font-family: monospace;">
  <script src="p2js.js"></script>
  <script src="builtins/find.js"></script>
  <script src="builtins/pmaths.js"></script>
  <script src="builtins/primes.js"></script>
  <script src="builtins/ptagset.js"></script>
  <script src="builtins/match.js"></script>
  <script src="builtins/substitute.js"></script>
  <script src="builtins/mpfr.js"></script>
  <script>
// auto-generated by pwa/p2js, see http://phix.x10.mx
"use strict";
/*with javascript_semantics*/
mpfr_set_default_precision(-100);
let /*mpfr*/ [,d,a,w,t] = mpfr_inits(4);
let /*mpz*/ [,z,pk] = mpz_inits(2);
for (let k=1; k<=1000; k+=1) {
    mpfr_ui_pow_ui(t,k,3);
    mpfr_si_div(t,1,t);
    mpfr_add(d,d,t);
}
for (let k=1; k<=158; k+=1) {
    mpz_fac_ui(z,k);
    mpz_mul(z,z,z);
    mpfr_set_z(t,z);
    mpz_fac_ui(z,2*k);
    mpfr_div_z(t,t,z);
    mpz_ui_pow_ui(z,k,3);
    mpfr_div_z(t,t,z);
    if (even(k)) {
        mpfr_sub(a,a,t);
    } else {
        mpfr_add(a,a,t);
    }
}
mpfr_mul_d(a,a,5/2);
for (let k=0; k<=19; k+=1) {
    mpz_ui_pow_ui(z,k,5);
    mpz_mul_si(z,z,126392);
    mpz_ui_pow_ui(pk,k,4);
    mpz_mul_si(pk,pk,412708);
    mpz_add(z,z,pk);
    mpz_ui_pow_ui(pk,k,3);
    mpz_mul_si(pk,pk,531578);
    mpz_add(z,z,pk);
    mpz_add_si(z,z,(k*k)*336367);
    mpz_add_si(z,z,k*104000);
    mpz_add_si(z,z,12463);
    mpfr_set_z(t,z);
    mpz_fac_ui(z,2*k+1);
    mpz_pow_ui(z,z,3);
    mpfr_mul_z(t,t,z);
    mpz_fac_ui(z,2*k);
    mpz_pow_ui(z,z,3);
    mpfr_mul_z(t,t,z);
    mpz_fac_ui(z,k);
    mpz_pow_ui(z,z,3);
    mpfr_mul_z(t,t,z);
    mpz_fac_ui(z,3*k+2);
    mpfr_div_z(t,t,z);
    mpz_fac_ui(z,4*k+3);
    mpz_pow_ui(z,z,3);
    mpfr_div_z(t,t,z);
    if (odd(k)) {
        mpfr_sub(w,w,t);
    } else {
        mpfr_add(w,w,t);
    }
}
mpfr_div_si(w,w,24);
const fmt = 
`Actual value to 100 decimal places:
1.2020569031595942853997381615114499907649862923404988817922715553418382057863130901864558736093352581

First 1000 terms of zeta(3) truncated to 100 decimal places. (accurate to 6 decimal places):
%s

First 158 terms of Markov / Apery representation truncated to 100 decimal places:
%s

First 20 terms of Wedeniwski representation truncated to 100 decimal places:
%s

`;
let /*string*/ direct = mpfr_get_fixed(d,100), 
               mapery = mpfr_get_fixed(a,100), 
               wdnski = mpfr_get_fixed(w,100);
printf(1,fmt,["sequence",direct,mapery,wdnski]);
  </script>
